Split Layered
.Assign entire keyrange to all samples
.Output mono or stereo samples (depending on input wav)
-a "$INPUT"

Split Chromatic
.First sample is placed on c-4, next one on c#4, ..
.One sample per key
#split_chromatic.sh
-a "$INPUT" -s chromatic -s amp_drum

Split Alt3
.First sample is placed on c-4, next one on c#4, ..
.Three samples per key
#split_alt3.sh
-a "$INPUT" -s alt_3 -s amp_drum 

Split White Chromatic
