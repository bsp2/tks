-a "$INPUT" -s white_alt_3 -s amp_drum


Split Root Center
.Detect pitch and place root key in zone center
.Clear fine tune after pitch detection
.One sample per key
#split_root_center.sh
-a "$INPUT" -p -s root_center -s clear_tune -s amp_pad

Split Root Center Alt3
.Detect pitch and place root key in zone center
.Clear fine tune after pitch detection
.Three samples per key
#split_root_center_alt3.sh
