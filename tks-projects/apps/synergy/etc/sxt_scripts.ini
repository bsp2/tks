Single Loop-Only (Trim)
.Assign entire keyrange
.Split stereo samples into L/R zones
.Discard sample frames before loop start and after loop end (trim to loop)
.Auto-crossfading when no good loop points were found, minimal crossfading otherwise
.Search for loop points in the 40%..95% sample region
.NOTE: Turn off the Falcon Loop Workaround to create a perfect loop sample
-a "$INPUT" -dco -p -l -lxf 0.5 -lxfa 500 -lss 40 -lse 5 -lts -lte -s clear_tune -s amp_pad

